<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/connexion.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/inscription.css" />
		<link rel="stylesheet" type="text/css" href="css/poster.css" />
		<link rel="stylesheet" type="text/css" href="css/news.css" />
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		
		<script>
			$(function(){
				$("#bouton_go").click(function(){
					pseudo = $("#input_pseudo").val();
					mail = $("#input_mail").val();
					confmail = $("#input_mail_confirmation").val();
					mdp = $("#input_mdp").val();
					confmdp = $("#input_mdp_confirmation").val();
					url = "http://www.goudesset.fr/johary/inscription.php";
					
					if(pseudo != "none") {
						$.post(url,{pseudo:pseudo,mail:mail,confmail:confmail,mdp:mdp,confmdp:confmdp},function(data){
							alert(data);
						},"json");
						return false;
					}
					else {
						alert("Pseudo non valide");
					}
				});
			});
		</script>
        <title>WHISP</title>
    </head>
    <body>
        <div id="app">
			<div id="whisper">WHISP</div>
			<div id="connexion">
				<div class="divinput">
					<label class="label" for="input_pseudo">Pseudo</label> <br/>
					<span style="font-size:0.7em;color:#3F7233;">(Sois discret sur ton pseudo ou tu seras grill√© #Izi)</span>
					<input type="text" id="input_pseudo"> <br/>
				</div>
				<div class="divinput">
					<label class="label" for="input_mail">Adresse mail</label> <br/>
					<input type="text" id="input_mail"><br/>
				</div>
				<div class="divinput">
					<label class="label" for="input_mail_confirmation">Confirmation de l'adresse mail</label> <br/>
					<input type="text" id="input_mail_confirmation"><br/>
				</div>
				<div class="divinput">
					<label class="label" for="input_mdp">Mot de passe</label> <br/>
					<input type="password" id="input_mdp" /> <br/>
				</div>
				<div class="divinput">
					<label class="label" for="input_mdp_confirmation">Confirmation du mot de passe</label> <br/>
					<input type="password" id="input_mdp_confirmation" /> <br/>
				</div>
				<button class="bouton connexion" id="bouton_go">GO</button>
			</div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
